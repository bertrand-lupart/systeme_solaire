<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-120 -640 900 850"  font-family="Trebuchet MS">
 <title>Diagramme des états de l'eau</title>
 <desc>Phase diagram of water as a log-lin chart with pressure from 1 Pa to 1 TPa and temperature from 0 K to 650 K, compiled from data in http://www.lsbu.ac.uk/water/phase.html and http://ergodic.ugr.es/termo/lecciones/water1.html by CMG Lee. Note that the phases of Ice X and XI (hexagonal) differ from the diagram in https://chem331001fall09.pbworks.com/w/page/15647320/LECTURE-10</desc>
 <defs>
  <radialGradient id="solid" cx="50%" cy="50%" r="80%" fx="0%" fy="0%">
   <stop offset="0%" stop-color="#0099ff" stop-opacity="0"/>
   <stop offset="100%" stop-color="#0099ff" stop-opacity="0.5"/>
  </radialGradient>
  <radialGradient id="liquid" cx="50%" cy="50%" r="80%" fx="100%" fy="20%">
   <stop offset="0%" stop-color="#00cc00" stop-opacity="0"/>
   <stop offset="100%" stop-color="#00cc00" stop-opacity="0.5"/>
  </radialGradient>
  <radialGradient id="gas" cx="50%" cy="50%" r="80%" fx="100%" fy="0%">
   <stop offset="0%" stop-color="#ff9900" stop-opacity="0"/>
   <stop offset="100%" stop-color="#ff9900" stop-opacity="0.5"/>
  </radialGradient>

  <g id="grid_x" stroke-opacity="0.2">
   <line x1="0" y1="100" x2="0" y2="-605" stroke-opacity="0.4"/>
   <line x1="10" y1="100" x2="10" y2="-600"/>
   <line x1="20" y1="100" x2="20" y2="-600"/>
   <line x1="30" y1="100" x2="30" y2="-600"/>
   <line x1="40" y1="100" x2="40" y2="-600"/>
  </g>
  <g id="grid_y" stroke-opacity="0.15">
   <line x1="-5" y1="0" x2="755" y2="0" stroke-opacity="0.4"/>
   <line x1="0" y1="-15.051" x2="750" y2="-15.051"/>
   <line x1="0" y1="-23.856" x2="750" y2="-23.856"/>
   <line x1="0" y1="-30.103" x2="750" y2="-30.103"/>
   <line x1="0" y1="-34.949" x2="750" y2="-34.949" stroke-opacity="0.3"/>
   <line x1="0" y1="-38.908" x2="750" y2="-38.908"/>
   <line x1="0" y1="-42.255" x2="750" y2="-42.255"/>
   <line x1="0" y1="-45.154" x2="750" y2="-45.154"/>
   <line x1="0" y1="-47.712" x2="750" y2="-47.712"/>
  </g>
  <g id="grid" letter-spacing="-1">
   <g id="line_grid" stroke="#000000">
    <use xlink:href="#grid_x"/>
    <use xlink:href="#grid_x" transform="translate(50,0)"/>
    <use xlink:href="#grid_x" transform="translate(100,0)"/>
    <use xlink:href="#grid_x" transform="translate(150,0)"/>
    <use xlink:href="#grid_x" transform="translate(200,0)"/>
    <use xlink:href="#grid_x" transform="translate(250,0)"/>
    <use xlink:href="#grid_x" transform="translate(300,0)"/>
    <use xlink:href="#grid_x" transform="translate(350,0)"/>
    <use xlink:href="#grid_x" transform="translate(400,0)"/>
    <use xlink:href="#grid_x" transform="translate(450,0)"/>
    <use xlink:href="#grid_x" transform="translate(500,0)"/>
    <use xlink:href="#grid_x" transform="translate(550,0)"/>
    <use xlink:href="#grid_x" transform="translate(600,0)"/>
    <use xlink:href="#grid_x" transform="translate(650,0)"/>
	<use xlink:href="#grid_x" transform="translate(700,0)"/>
    <use xlink:href="#grid_y"/>
    <use xlink:href="#grid_y" transform="translate(0,100)"/>
    <use xlink:href="#grid_y" transform="translate(0,50)"/>
    <use xlink:href="#grid_y" transform="translate(0,-50)"/>
    <use xlink:href="#grid_y" transform="translate(0,-100)"/>
    <use xlink:href="#grid_y" transform="translate(0,-150)"/>
    <use xlink:href="#grid_y" transform="translate(0,-200)"/>
    <use xlink:href="#grid_y" transform="translate(0,-250)"/>
    <use xlink:href="#grid_y" transform="translate(0,-300)"/>
    <use xlink:href="#grid_y" transform="translate(0,-350)"/>
    <use xlink:href="#grid_y" transform="translate(0,-400)"/>
    <use xlink:href="#grid_y" transform="translate(0,-450)"/>
    <use xlink:href="#grid_y" transform="translate(0,-500)"/>
    <use xlink:href="#grid_y" transform="translate(0,-550)"/>

    <rect x="0" y="-600" width="750" height="700" fill="none"/>
   </g>
   
   <g id="text_grid_unit" font-size="24" text-anchor="middle" letter-spacing="0" fill="#000000">
      <text transform="rotate(-90)" x="250" y="-80">Pression (Pa)</text>
      <text x="373.15" y="150">Temperature (°C)</text>
	  <text x="373.15" y="200" font-size="32" font-style="italic">Diagramme de phase de l'eau</text>
   </g>
   
   <g id="text_grid_unit" font-size="28" font-weight="bold" text-anchor="middle" letter-spacing="0" fill="#000000">
	<text x="450" y="-360" font-weight="bold" fill="#009900">Liquide</text>
	<text x="500" y="-70" font-weight="bold" fill="#996600">Gaz</text>
	<text x="100" y="-360" font-weight="bold">Solide</text>
   </g>
   <g id="text_grid_pa" font-size="18" text-anchor="end" fill="#000000">
    <text x="-5" y="50" dy="0.5em">&lt;1 Pa</text>
    <text x="-5" y="0" dy="0.5em">1 Pa</text>
    <text x="-5" y="-50" dy="0.5em">10 Pa</text>
    <text x="-5" y="-100" dy="0.5em">100 Pa</text>
    <text x="-5" y="-150" dy="0.5em">1 kPa</text>
    <text x="-5" y="-200" dy="0.5em">10 kPa</text>
    <text x="-5" y="-250" dy="0.5em">100 kPa</text>
    <text x="-5" y="-300" dy="0.5em">1 MPa</text>
    <text x="-5" y="-350" dy="0.5em">10 MPa</text>
    <text x="-5" y="-400" dy="0.5em">100 MPa</text>
    <text x="-5" y="-450" dy="0.5em">1 GPa</text>
    <text x="-5" y="-500" dy="0.5em">10 GPa</text>
    <text x="-5" y="-550" dy="0.5em">100 GPa</text>
    <text x="-5" y="-600" dy="0.5em">1 TPa</text>
   </g>

   <g id="text_grid_c" font-size="18" text-anchor="middle" fill="#000000">
    <text x="23.15" y="120">-250</text>
    <text x="73.15" y="120">-200</text>
    <text x="123.15" y="120">-150</text>
    <text x="173.15" y="120">-100</text>
    <text x="223.15" y="120">-50</text>
    <text x="273.15" y="120">0</text>
    <text x="323.15" y="120">50</text>
    <text x="373.15" y="120">100</text>
    <text x="423.15" y="120">150</text>
    <text x="473.15" y="120">200</text>
    <text x="523.15" y="120">250</text>
    <text x="573.15" y="120">300</text>
    <text x="623.15" y="120">350</text>
    <text x="673.15" y="120">400</text>
    <text x="723.15" y="120">450</text>
   </g>
   
   <g id="tick_c" stroke="#ff0000">
    <line x1="23.15" y1="100" x2="23.15" y2="105"/>
    <line x1="73.15" y1="100" x2="73.15" y2="105"/>
    <line x1="123.15" y1="100" x2="123.15" y2="105"/>
    <line x1="173.15" y1="100" x2="173.15" y2="105"/>
    <line x1="223.15" y1="100" x2="223.15" y2="105"/>
    <line x1="273.15" y1="100" x2="273.15" y2="105"/>
    <line x1="323.15" y1="100" x2="323.15" y2="105"/>
    <line x1="373.15" y1="100" x2="373.15" y2="105"/>
    <line x1="423.15" y1="100" x2="423.15" y2="105"/>
    <line x1="473.15" y1="100" x2="473.15" y2="105"/>
    <line x1="523.15" y1="100" x2="523.15" y2="105"/>
    <line x1="573.15" y1="100" x2="573.15" y2="105"/>
    <line x1="623.15" y1="100" x2="623.15" y2="105"/>
   </g>
  </g>


  <g id="main">

   <use xlink:href="#grid"/>

   <g id="boundary_phase" stroke="#000000" stroke-width="2" fill="none">
    <path id="GL" d="M 647.00 -367.184 Q 480 -330 373.15 -250.286 Q 310 -200 273.16 -139.328"/>
    <path id="GS" d="M 273.16 -139.328 Q 240 -85 212 0 Q 200 50 198 100"/>
    <path id="SL" d="M 273.16 -139.328 L 273.15 -250.286 C 273 -380 270 -400 251.17 -416.101 L 256.15 -427.210 L 272.99 -440.050 L 355.00 -467.278 C 400 -470 550 -490 650 -506 Q 700 -515 750 -520"/>
   </g>
   
  </g>
 </defs>
 <use xlink:href="#main"/>
</svg>
